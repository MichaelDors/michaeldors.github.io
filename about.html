<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();

    var element = document.getElementById('birthdaycountdown');
    const currentYear = new Date().getFullYear();

    const targetDate = new Date(currentYear, 2, 5);
    const currentDate = new Date();

    const difference = targetDate.getTime() - currentDate.getTime();

    const daysUntilTargetDate = Math.ceil(difference / (1000 * 60 * 60 * 24));

    if(daysUntilTargetDate == 1){
        element.innerHTML = daysUntilTargetDate + " day until my birthday";
    }else{
        element.innerHTML = daysUntilTargetDate + " days until my birthday";
    }
</script>
