<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button id="addButton">Add Link</button>
            <button id="exportButton">Export Links</button>
            <button id="importButton">Import Links</button>
        </div>
        <div id="linksContainer" class="links-container">
        </div>
    </div>
    <script>
        let links = [];

        function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

function loadLinks() {
    const savedLinks = getCookie("dashboardsaved");
    if (savedLinks) {
        links = JSON.parse(savedLinks);
        renderLinks();
    }
}

function saveLinks() {
    setCookie('dashboardsaved', JSON.stringify(links), 70);
}

function addLink() {
    const urlInput = document.getElementById('urlInput');
    const url = urlInput.value.trim();
    let title = '';

    try {
        const urlObj = new URL(url);
        title = urlObj.searchParams.get('title') || '';
        // If no title found in URL, use the hostname as a fallback
        if (!title) {
            const dateStr = urlObj.searchParams.get('date') || '';
            if (dateStr) {
                const date = new Date(dateStr);
                const options = { year: '2-digit', month: '2-digit', day: '2-digit' };
                title = date.toLocaleDateString('en-US', options);
            }
        }

        if (url) {
            links.push({ url, title });
            saveLinks();
            renderLinks();
            urlInput.value = '';
        } else {
            alert('Please enter a valid URL');
        }
    } catch (error) {
        console.error('Invalid URL:', error);
        alert('Please enter a valid URL');
    }

    saveLinks();
}

function removeLink(index, event) {
    event.stopPropagation();
    links.splice(index, 1);
    saveLinks();
    renderLinks();
}

function exportLinks() {
    const saveCode = btoa(JSON.stringify(links));
    alert('Save Code: ' + saveCode);
}

function importLinks() {
    const saveCode = prompt('Enter save code:');
    if (saveCode) {
        try {
            links = JSON.parse(atob(saveCode));
            saveLinks();
            renderLinks();
            alert('Links imported successfully');
        } catch (error) {
            alert('Invalid save code');
        }
    }
}

function renderLinks() {
    const linksContainer = document.getElementById('linksContainer');
    linksContainer.innerHTML = '';

    links.forEach((link, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.open(link.url, '_blank', 'noopener,noreferrer');

        card.innerHTML = `
            <iframe src="${link.url}" title="${link.title}" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="card-content">
                <h3>${link.title}</h3>
                <button class="remove-button" onclick="removeLink(${index}, event)">Remove</button>
            </div>
        `;

        linksContainer.appendChild(card);
    });
}

document.getElementById('addButton').addEventListener('click', addLink);
document.getElementById('exportButton').addEventListener('click', exportLinks);
document.getElementById('importButton').addEventListener('click', importLinks);

loadLinks();
    </script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.input-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

input, button {
    margin: 0 5px;
    padding: 10px;
    font-size: 16px;
}

button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

.links-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background-color: #282828;
    color:white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
}

.card-content {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.card h3 {
    margin: 0;
    padding-right: 30px;
}

.remove-button {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background-color: #ff4444;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
}

.remove-button:hover {
    background-color: #cc0000;
}

iframe {
    width: 100%;
    height: 150px;
    border: none;
    pointer-events: none;
}
</style>
</html>
