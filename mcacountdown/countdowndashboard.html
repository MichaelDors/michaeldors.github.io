<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button id="addButton">Add Link</button>
            <button id="exportButton">Export Links</button>
            <button id="importButton">Import Links</button>
        </div>
        <div id="linksContainer" class="links-container">
        </div>
    </div>
    <script>
        let links = [];
        let placeholder = null;

        function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

function loadLinks() {
    const savedLinks = getCookie("dashboardsaved");
    if (savedLinks) {
        links = JSON.parse(savedLinks);
        renderLinks();
    }
}

function saveLinks() {
    setCookie('dashboardsaved', JSON.stringify(links), 70);
}

function addLink() {
    const urlInput = document.getElementById('urlInput');
    const url = urlInput.value.trim();
    let title = '';

    try {
        const urlObj = new URL(url);
        title = urlObj.searchParams.get('title') || '';
        // If no title found in URL, use the hostname as a fallback
        if (!title) {
            const dateStr = urlObj.searchParams.get('date') || '';
            if (dateStr) {
                const date = new Date(dateStr);
                const options = { year: '2-digit', month: '2-digit', day: '2-digit' };
                title = date.toLocaleDateString('en-US', options);
            }
        }

        if (url) {
            links.push({ url, title });
            saveLinks();
            renderLinks();
            urlInput.value = '';
        } else {
            alert('Please enter a valid URL');
        }
    } catch (error) {
        console.error('Invalid URL:', error);
        alert('Please enter a valid URL');
    }

    saveLinks();
}

function removeLink(index, event) {
    event.stopPropagation();
    links.splice(index, 1);
    saveLinks();
    renderLinks();
}

function exportLinks() {
    const saveCode = btoa(JSON.stringify(links));
    alert('Save Code: ' + saveCode);
}

function importLinks() {
    const saveCode = prompt('Enter save code:');
    if (saveCode) {
        try {
            links = JSON.parse(atob(saveCode));
            saveLinks();
            renderLinks();
            alert('Links imported successfully');
        } catch (error) {
            alert('Invalid save code');
        }
    }
}

function renderLinks() {
    const linksContainer = document.getElementById('linksContainer');
    
    // Clear the container without removing its contents
    while (linksContainer.firstChild) {
        linksContainer.removeChild(linksContainer.firstChild);
    }

    links.forEach((link, index) => {
        let card = document.querySelector(`.card[data-url="${encodeURIComponent(link.url)}"]`);
        
        if (!card) {
            card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-url', encodeURIComponent(link.url));
            card.innerHTML = `
                <iframe src="${link.url}" title="${link.title}" sandbox="allow-scripts allow-same-origin"></iframe>
                <div class="card-content">
                    <h3>${link.title}</h3>
                    <i class="remove-button fa-solid fa-trash" onclick="removeLink(${index}, event)" style="cursor:pointer;"></i>
                </div>
            `;

            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('remove-button') && !isDragging) {
                    window.open(link.url, '_blank', 'noopener,noreferrer');
                }
            });
            card.addEventListener('mousedown', dragStart);
        } else {
            // Update the remove button's onclick attribute
            const removeButton = card.querySelector('.remove-button');
            removeButton.setAttribute('onclick', `removeLink(${index}, event)`);
        }

        card.setAttribute('data-index', index);
        linksContainer.appendChild(card);
    });

    // Remove any cards that are no longer in the links array
    document.querySelectorAll('.card').forEach(card => {
        const url = decodeURIComponent(card.getAttribute('data-url'));
        if (!links.some(link => link.url === url)) {
            card.remove();
        }
    });

    // Remove the placeholder if it exists
    if (placeholder) {
        placeholder.remove();
        placeholder = null;
    }
}

let draggedElement = null;
let isDragging = false;
let startX, startY, startIndex;
placeholder = null;

function dragStart(e) {
    if (e.button !== 0) return; // Only respond to left mouse button
    draggedElement = e.target.closest('.card');
    startIndex = parseInt(draggedElement.getAttribute('data-index'));
    
    // Get the initial mouse position relative to the card
    const rect = draggedElement.getBoundingClientRect();
    startX = e.clientX - rect.left;
    startY = e.clientY - rect.top;

    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    // Create and insert the placeholder
    placeholder = document.createElement('div');
    placeholder.className = 'card placeholder';
    placeholder.style.height = `${draggedElement.offsetHeight}px`;
    placeholder.style.width = `${draggedElement.offsetWidth}px`;
    draggedElement.parentNode.insertBefore(placeholder, draggedElement);

    draggedElement.style.position = 'fixed';
    draggedElement.style.zIndex = 1000;
    draggedElement.style.width = `${draggedElement.offsetWidth}px`;
    draggedElement.style.height = `${draggedElement.offsetHeight}px`;

    // Set initial position
    draggedElement.style.left = `${rect.left}px`;
    draggedElement.style.top = `${rect.top}px`;

    // Delay setting isDragging to true to allow for clicks
    setTimeout(() => {
        if (draggedElement) isDragging = true;
    }, 200);
}

function drag(e) {
    if (!draggedElement) return;

    // Calculate new position
    const newX = e.clientX - startX;
    const newY = e.clientY - startY;
    
    draggedElement.style.left = `${newX}px`;
    draggedElement.style.top = `${newY}px`;

    const cards = document.querySelectorAll('.card:not(.placeholder)');
    let closestCard = null;
    let closestDistance = Infinity;
    let newIndex = startIndex;

    cards.forEach((card, index) => {
        if (card !== draggedElement) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

            if (Math.abs(e.clientX - centerX) < rect.width * 0.6 &&
                Math.abs(e.clientY - centerY) < rect.height * 0.6 &&
                distance < closestDistance) {
                closestDistance = distance;
                closestCard = card;
                newIndex = index;
            }
        }
    });

    if (closestCard) {
        const currentIndex = Array.from(cards).indexOf(placeholder);
        if (newIndex !== currentIndex) {
            // Move the placeholder to the new position
            closestCard.parentNode.insertBefore(placeholder, 
                newIndex > currentIndex ? closestCard.nextSibling : closestCard);
        }
    }
}

function dragEnd() {
    if (!draggedElement) return;

    draggedElement.style.position = '';
    draggedElement.style.zIndex = '';
    draggedElement.style.width = '';
    draggedElement.style.height = '';
    draggedElement.style.left = '';
    draggedElement.style.top = '';

    // Remove the placeholder and insert the dragged element
    if (placeholder) {
        placeholder.parentNode.insertBefore(draggedElement, placeholder);
        placeholder.remove();
        placeholder = null;
    }

    draggedElement = null;
    
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', dragEnd);

    // Update the links array based on the new order
    links = Array.from(document.querySelectorAll('.card')).map(card => {
        const url = decodeURIComponent(card.getAttribute('data-url'));
        return links.find(link => link.url === url);
    });

    saveLinks();
    updateCardIndices();

    // Reset isDragging after a short delay
    setTimeout(() => {
        isDragging = false;
    }, 100);
}

function updateCardIndices() {
    document.querySelectorAll('.card').forEach((card, index) => {
        card.setAttribute('data-index', index);
        const removeButton = card.querySelector('.remove-button');
        removeButton.setAttribute('onclick', `removeLink(${index}, event)`);
    });
}

document.getElementById('addButton').addEventListener('click', addLink);
document.getElementById('exportButton').addEventListener('click', exportLinks);
document.getElementById('importButton').addEventListener('click', importLinks);

loadLinks();
    </script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.input-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

input, button {
    margin: 0 5px;
    padding: 10px;
    font-size: 16px;
}

button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

.links-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    position: relative; /* Add this */
}

.card {
    background-color: #282828;
    color:white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    user-select: none; /* Prevent text selection during drag */
    transition: transform 0.3s ease; /* Add this */
}

.card-content {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.card h3 {
    margin: 0;
    padding-right: 30px;
}

.remove-button {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background-color: #ff4444;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
}

.remove-button:hover {
    background-color: #cc0000;
}

iframe {
    width: 100%;
    height: 150px;
    border: none;
    pointer-events: none;
}

/* Add a visual cue for dragging */
.card:active {
    cursor: grabbing;
}

.placeholder {
    border: 2px dashed #666;
    background-color: rgba(102, 102, 102, 0.1);
    box-shadow: none;
    transition: all 0.2s ease; /* Faster transition for more responsive feel */
}
</style>
</html>
