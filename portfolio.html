    <script>
        var navLinksMobile = document.getElementById("navLinks-Mobile");
        var EngageMenu = document.getElementById("Engage");
        var BrandsMenu = document.getElementById("Brands");

        window.onload = loaded();

        function loaded() {
            hideMenu();
            closeBrands();
            closeEngage();
            myFunction();
        }

        function myFunction() {
            var x = document.getElementById("Snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }

        function showMenu() {
            navLinksMobile.style.right = "0";
        }
        function hideMenu() {

        }

        function openEngage() {
            EngageMenu.style.display = '';
            BrandsMenu.style.display = 'none';

        }

        function closeEngage() {

        }

        function openBrands() {
            BrandsMenu.style.display = '';
            EngageMenu.style.display = 'none';
        }

        function closeBrands() {
            BrandsMenu.style.display = 'none';
        }



        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
